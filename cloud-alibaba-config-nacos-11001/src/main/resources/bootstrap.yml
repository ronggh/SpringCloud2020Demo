
server:
  port: 11001

spring:
  application:
    name: nacos-config
  cloud:
    nacos:
      discovery:
        #Nacos服务注册中心地址
        server-addr: localhost:8848
      config:
        #Nacos服务配置中心地址
        server-addr: localhost:8848
        #指定yaml格式的配置，此处注意只有yaml和properties两种格式，需要注意
        file-extension: yaml
        group: DEV_GROUP
        namespace: dev



